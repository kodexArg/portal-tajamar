{% extends "base.html" %}

{% block title %}Subir Archivo{% endblock %}

{% block content %}
<div class="content">
    <h1 class="title has-text-centered">Subir un Archivo</h1>
    
    <form 
        hx-post="upload/" 
        hx-target="#upload-result" 
        hx-swap="outerHTML"
        enctype="multipart/form-data"
        id="upload-form">
        {% csrf_token %}
        
        <div class="file has-name is-centered">
            <label class="file-label">
                <input class="file-input" type="file" name="file" hx-trigger="change" hx-target="#file-name" hx-swap="outerHTML" required>
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Elige un archivo…
                    </span>
                </span>
                <span class="file-name" id="file-name">
                    Ningún archivo seleccionado
                </span>
            </label>
        </div>
        <br>
        <button class="button is-primary mt-2" type="submit">Subir archivo</button>
    </form>

    <!-- Lugar para mostrar el resultado de la subida -->
    <div id="upload-result"></div>
</div>
{% endblock %}
